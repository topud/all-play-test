<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="styleUSLetter.css">
</head>

<body>
    <div class="page">
        <img id="front" class="imgPrint"  >
    </div>
    <div class="page">
        <img id="back" class="imgPrint"  >
    </div>
    <script type="text/javascript">

		

		window.onafterprint = function () {
            window.open("uniwebview://close", "_self");
        }
		
		var backImgLoaded = false;
		var frontImgLoaded = false;
		
		function imageLoaded() {
			if (frontImgLoaded && backImgLoaded) {
                
                setTimeout( function () {
                    window.open("uniwebview://images_loaded", "_self");
                },300);
				
                backImgLoaded = false;
				frontImgLoaded = false;
			}
		}
		
		function setImages(frontSrc, backSrc) {
			var frontImg = document.getElementById('front');
			var backImg = document.getElementById('back');
			
			frontImg.addEventListener('load', function() {
				frontImgLoaded = true;
				imageLoaded();
			});
			
            
            backImg.addEventListener('load', function () {
                backImgLoaded = true;
                imageLoaded();
            });
            
				
			backImg.src = backSrc;
            frontImg.src = frontSrc;

		}
	</script>

</body>

</html>
